<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a table</title>
    <link href="book_a_table_stylesheets.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400i" rel="stylesheet">
</head>
<body>
<header>
    <div class="block-1 header">
        <div style="overflow: hidden; padding: 25px">
            <div class="logo">
                <a href="#" target="_blank"><img src="img/logo.png" alt="logo"/><span
                        class="logo_text">Gratia</span></a>
            </div>
            <nav class="top_menu">
                <ul>
                    <li><a href="#" target="_blank">About</a></li>
                    <li><a href="#" target="_blank">Menu</a></li>
                    <li><a href="#" target="_blank">Gallery</a></li>
                    <li><a href="#" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </div>
        <hr class="hr_footer2" noshade size="1" color="#e6e6e6">
</header>
<main class="main">
    <div class="content">
        <div class="decorative_block">
            <div class="background_text">
                <h3>Book a table</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <div class="booking_form">
            <form>
                    <select class="day" id="day" name="day">
                        <option selected>dd</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                <select class="month" id="month" name="month">
                    <option selected>mm</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>November</option>
                    <option>October</option>
                    <option>December</option>
                </select>
                <select class="year" id="year" name="year">
                    <option selected>yyyy</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                </select>
                <select class="hour" id="hour" name="hour">
                    <option selected>Hour</option>
                    <option>18:00</option>
                    <option>18:30</option>
                    <option>19:00</option>
                    <option>19:30</option>
                    <option>20:00</option>
                    <option>20:30</option>
                    <option>21:00</option>
                </select>
                <select class="people_number" id="people" name="people">
                    <option selected>Number of people</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <input class="first_name" type="text" name="FirstName" placeholder="First and Last name" required>
                <input class="email" type="email" name="email" placeholder="E-mail" required>
                <input class="tel" type="tel" name="tel_number" placeholder="Phone number" required>
                <div class="prepare_menu"><a href="#"><p>Prepare menu</p></a></div>
                <textarea class="message" name="message" maxlength="300" cols="100" rows="6" placeholder="Your message..."></textarea>
                <input class="submit" type="submit" value="Send">
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="block-12 footer">
        <hr class="hr_footer1" noshade size="2" color="#e6e6e6">
        <div class="circle">
            <div class="footer_logo"><img src="img/footer_logo.png" alt="logo"/></div>
        </div>
        <p>Gratia Restaurant</p>
        <hr class="hr_footer2" noshade size="1" color="#e6e6e6" width="150">
    </div>
    <div class="social">
        <div class="facebook"><a href="#" target="_blank"><img src="img/FB.png"></a></div>
        <div class="twitter"><a href="#" target="_blank"><img src="img/IG.png"></a></div>
        <div class="insta"><a href="#" target="_blank"><img src="img/TR.png"></a></div>
    </div>
</footer>
</body>
</html>
